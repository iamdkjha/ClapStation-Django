<body >
	<!--website-wrap-->
<div class="website-wrap signup-page">
<div class="page-back" style="background-image: url('{% static "img/pageback.jpg"%}')"; >
<!--page-black-overlay-->	
<div class="page-black-overlay">
	<div class="main-login-wrap">
		<div class="container">
		<div class="row">
			 <div class="col-lg-6 col-md-6 col-sm-12 col-12">
			 	<div class="login-logo-img">	 		
			 			<a href="index.html"><img src="{% static 'img/logo.png' %}"></a>
			 	</div>
			 </div>
			 <div class="col-lg-6 col-md-6 col-sm-12 col-12">
			 	<div class="login-detail-wrap signup-detail-wrap">
			 		<span class="login-circle">SIGNUP</span>
			 		<div class="login-detail-in signup-detail-in">
			 			<form method="POST">
							{% csrf_token %}
			 				<div class="row">
			 					<div class="col-lg-6 col-md-12 col-sm-12 col-12">
									<div class="styled-input agile-styled-input-top">
										<input type="text" placeholder="First Name" name="fname" id="fname" required="">
									</div>
								</div>
								<div class="col-lg-6 col-md-12 col-sm-12 col-12">
									<div class="styled-input agile-styled-input-top">
										<input type="text" id="lname" placeholder="Last Name" name="lname" required="">
									</div>
								</div>	
							</div>	
							<div class="styled-input">
								<input type="text" placeholder="Mobile number or email address" id="username" name="email" required="">
							</div>
							<div class="styled-input">
								<input type="password" placeholder="New password" name="password" id="password" required="">
							</div>
							<div class="styled-input">
								<select name="designation" id="signup">
								    <option value="signupas">Sign up As</option>
								    <option value="individual">Individual</option>
								    <option value="option">Musician</option>
								    <option value="option">Vocalist</option>
								    <option value="option">Dancer</option>
								    <option value="option">Singer</option>
								    <option value="option">Guitarist</option>
								</select>
							</div>
							<div class="signup-option-wrap">
								<div class="signup-label">
									<label for="date">Date of birth:</label>
								</div>
								<div class="row" id="dob">
									<div class="col-lg-4 col-md-12 col-sm-12 col-12">
										<div class="styled-input">
											<select aria-label="Day" name="birthday_day" id="day" title="Day" class="_9407 _5dba _8esg"><option value="00">Day</option><option value="01">1</option><option value="02">2</option><option value="03">3</option><option value="04">4</option><option value="05">5</option><option value="06">6</option><option value="07">7</option><option value="08">8</option><option value="09">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16" selected="1">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select>
										</div>
									</div>
									<div class="col-lg-4 col-md-12 col-sm-12 col-12">
										<div class="styled-input">
											<select aria-label="Month" name="birthday_month" id="month" title="Month" class="_9407 _5dba _8esg"><option value="00">Month</option><option value="01">Jan</option><option value="02">Feb</option><option value="03">Mar</option><option value="04">Apr</option><option value="05">May</option><option value="06">Jun</option><option value="07">Jul</option><option value="08">Aug</option><option value="09" selected="1">Sep</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option></select>
										</div>
									</div>
									<div class="col-lg-4 col-md-12 col-sm-12 col-12">
										<div class="styled-input">
											<select aria-label="Year" name="birthday_year" id="year" title="Year" class="_9407 _5dba _8esg"><option value="0">Year</option><option value="2020" selected="1">2020</option><option value="2019">2019</option><option value="2018">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option><option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option><option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option><option value="1989">1989</option><option value="1988">1988</option><option value="1987">1987</option><option value="1986">1986</option><option value="1985">1985</option><option value="1984">1984</option><option value="1983">1983</option><option value="1982">1982</option><option value="1981">1981</option><option value="1980">1980</option><option value="1979">1979</option><option value="1978">1978</option><option value="1977">1977</option><option value="1976">1976</option><option value="1975">1975</option><option value="1974">1974</option><option value="1973">1973</option><option value="1972">1972</option><option value="1971">1971</option><option value="1970">1970</option><option value="1969">1969</option><option value="1968">1968</option><option value="1967">1967</option><option value="1966">1966</option><option value="1965">1965</option><option value="1964">1964</option><option value="1963">1963</option><option value="1962">1962</option><option value="1961">1961</option><option value="1960">1960</option><option value="1959">1959</option><option value="1958">1958</option><option value="1957">1957</option><option value="1956">1956</option><option value="1955">1955</option><option value="1954">1954</option><option value="1953">1953</option><option value="1952">1952</option><option value="1951">1951</option><option value="1950">1950</option><option value="1949">1949</option><option value="1948">1948</option><option value="1947">1947</option><option value="1946">1946</option><option value="1945">1945</option><option value="1944">1944</option><option value="1943">1943</option><option value="1942">1942</option><option value="1941">1941</option><option value="1940">1940</option><option value="1939">1939</option><option value="1938">1938</option><option value="1937">1937</option><option value="1936">1936</option><option value="1935">1935</option><option value="1934">1934</option><option value="1933">1933</option><option value="1932">1932</option><option value="1931">1931</option><option value="1930">1930</option><option value="1929">1929</option><option value="1928">1928</option><option value="1927">1927</option><option value="1926">1926</option><option value="1925">1925</option><option value="1924">1924</option><option value="1923">1923</option><option value="1922">1922</option><option value="1921">1921</option><option value="1920">1920</option><option value="1919">1919</option><option value="1918">1918</option><option value="1917">1917</option><option value="1916">1916</option><option value="1915">1915</option><option value="1914">1914</option><option value="1913">1913</option><option value="1912">1912</option><option value="1911">1911</option><option value="1910">1910</option><option value="1909">1909</option><option value="1908">1908</option><option value="1907">1907</option><option value="1906">1906</option><option value="1905">1905</option></select>
										</div>
									</div>
								</div>
								<div class="signup-label">
									<label for="date">Gender:</label>
								</div>
								<div class="row" id="gendor">
									<div class="col-lg-4 col-md-12 col-sm-12 col-12">
										<div class="styled-input styled-input-gdr">
											<label class="_58mt" for="u_1_4">Female</label>
											<input type="radio" class="_8esa" name="gender" value="1" id="u_1_4">
										</div>
									</div>
									<div class="col-lg-4 col-md-12 col-sm-12 col-12">
										<div class="styled-input styled-input-gdr">
											<label class="_58mt" for="u_1_5">Male</label>
											<input type="radio" class="_8esa" name="gender" value="2" id="u_1_5">
										</div>
									</div>
									<div class="col-lg-4 col-md-12 col-sm-12 col-12">
										<div class="styled-input styled-input-gdr">
											<label class="_58mt" for="u_1_6">Custom</label>
											<input type="radio" class="_8esa" name="gender" value="-1" id="u_1_6">
										</div>
									</div>
								</div>
								<p>By clicking Sign Up, you agree to our <a href="/legal/terms/update" id="terms-link" target="_blank" >Terms</a>, <a href="/about/privacy/update" id="privacy-link" target="_blank">Data Policy</a> and <a href="/policies/cookies/" id="cookie-use-link" target="_blank">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
							</div>	
							<div class="regtr-btn">
							  	<input class="create-account-btn slowHover" type="submit" value="SignUp" onclick="registration()">
								{% comment %} <a class="create-account-btn slowHover" type="button" onclick="registration()">SignUp</a> {% endcomment %}
							</div>
						</form>
			 		</div>
			 	</div>
			 </div>
		</div>
	</div>
	</div>
	<!--webpage-->
	<div class="webpage page-new-home">
	</div><!--webpage-->
<!--scroll-to-top--> 
<a id="scrollToTop" class="scroll-hide" href=""><i class="fas fa-chevron-up"></i></a> 
<!--scroll-to-top-->
</div><!--website-wrap-->
</div><!--website-wrap-overlay-->
</div>
