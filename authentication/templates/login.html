{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="">
<meta name="author" content="">
<title>{{titles}}</title>
{% comment %} <link rel="shortcut icon" href="images/favicon.png">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/owl.carousel.min.css">
 <link rel="stylesheet" href="css/owl.theme.default.min.css">
<link href="style.css" rel="stylesheet" type="text/css"/> {% endcomment %}
<link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="{% static 'css/bootsrap-datepicker.css' %}" type="text/css"/>
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" href=" {% static 'css/owl.theme.default.min.css' %}">
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/> 

<style>
	.alert {
	  /* padding: 20px; */
	  background-color: #f44336;
	  color: white;
	  position: absolute;
	  top: 3rem;
	  left: 0; 
  	  right: 0; 
  	  margin-left: auto; 
  	  margin-right: auto;

	}
	
	.closebtn {
	  margin-left: 15px;
	  color: white;
	  font-weight: bold;
	  float: right;
	  font-size: 22px;
	  line-height: 20px;
	  cursor: pointer;
	  transition: 0.3s;
	}
	
	.closebtn:hover {
	  color: black;
	}
</style>

</head>


<body>
	<!--website-wrap-->
<div class="website-wrap login-page">
<div class="page-back" style="background-image: url('{% static "img/pageback.jpg"%}')"; >

	
<!--page-black-overlay-->	
<div class="page-black-overlay">

	{% if messages %}

		{% for message in messages %}

			<div class="alert">
				<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
				{{message}}
			</div>


		{% endfor %}

	{% endif %}

	<div class="main-login-wrap">
		<div class="container">

			


		<div class="row">
			 <div class="col-lg-6 col-md-6 col-sm-12 col-12">
			 	<div class="login-logo-img">	 		
			 		<a href="index.html"><img src="{% static 'img/logo.png' %}"></a>
			 	</div>
			 </div>
			 <div class="col-lg-6 col-md-6 col-sm-12 col-12">
			 	<div class="login-detail-wrap">
			 		<span class="login-circle">LOGIN</span>
			 		<div class="login-detail-in">
			 			<form action="" method="post">
							{% csrf_token %}
			 			    <!-- <h3 id="error" style="color:red"></h3> -->
							<div class="styled-input agile-styled-input-top">
								<input type="text" placeholder="Email Address or Phone Number" name="username" id="username" required="">
							</div>
							<div class="styled-input">
								<input type="password" placeholder="Password" name="password" id="password" required="">
							</div>
							<div class="clap-cmmn-btn">
							<button class="login-btn slowHover" type="submit" >Login</button>
							</div>
							<div class="regtr-btn">
							  	<a class="create-account-btn slowHover" type="button" href="{% url "signup" %}">Create New Account</a>
							</div>
						</form>
			 		</div>
			 	</div>
			 </div>
		</div>
	</div>
	</div>
	<!--webpage-->
	<div class="webpage page-new-home">
	</div><!--webpage-->
<!--scroll-to-top--> 
<a id="scrollToTop" class="scroll-hide" href=""><i class="fas fa-chevron-up"></i></a> 
<!--scroll-to-top-->
</div><!--website-wrap-->
</div><!--website-wrap-overlay-->
</div>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js" type="text/javascript"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
